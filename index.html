<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoDoDo</title>
    <link rel="stylesheet" href="./css/style.css"></link>
</head>
<body>
    <div class="app" id="app">
        <div class="header">
            <div id="stats-button" class="stats">
                <img src="./img/stats.svg" alt="stats button">
            </div>
            <div id="setting-button" class="setting">
                <img src="./img/setting.svg" alt="setting button">
            </div>
        </div>
        <h4 id="mode-text" class="ml-15"></h4>
        <div id="timer" class="main-content ml-10">
            <h1 id="timer-text"></h1>
            <div class="control-buttons">
                <div id="reset-button" class="reset-btn">
                    <img class="svg-btn" id="reset-btn" src="./img/reset.svg"/>
                </div>
                <div id="control-button" class="btn start-btn">
                    <img class="svg-btn" id="start-btn" src="./img/play.svg"/>
                    <img class="svg-btn" id="pause-btn" style="display: none;" src="./img/pause.svg"/>
                </div>
            </div>
            
        </div>
        <div class="footer-section">
            <div id="slots-container">
            </div>
        </div>
        <div id="settings" style="visibility: hidden;">
        </div>
        <div id="stats" style="visibility: visible;">
            <hr/>
            <div class="row t-center bold-color">
                <div class="col">
                    <h1>Daily</h1>
                    <h3>Slots : 0</h3>
                    <h3>Time : 02:00</h3>
                </div>
                <div class="col">
                    <h1>Daily</h1>
                    <h2>Interruptions</h2>
                </div>
            </div>
            <hr/>
            <div class="row t-center bold-color">
                <div class="col">
                    <h1>Weekly</h1>
                    <h3>Slots : 0</h3>
                    <h3>Time : 02:00</h3>
                </div>
                <div class="col">
                    <h1>Monthly</h1>
                    <h3>Slots : 0</h3>
                    <h3>Time : 02:00</h3>
                </div>
                <div class="col">
                    <h1>Yearly</h1>
                    <h3>Slots : 0</h3>
                    <h3>Time : 02:00</h3>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./config.js"></script>
<script src="./js/store.js"></script>
<script type="module" src="./js/index.js"></script>
</html>
